          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">【开始游戏】</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">学生可点击/拖动某个方格进行染色，每个数字除了1外，都是成对出现的，连接相同颜色的成对数字将所经过的路径涂成与数字相同的颜色，需要确定经过路径的方格数量（包含写数字的两端方格）=对应两端方格数字</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">若数字为1，则点击将该方格染成和数字相同的颜色</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">路径只可沿水平或竖直方向且不允许交叉（不要求所有格都涂色，可以有空白格），若先链接了一条线，之后链接线要经过之前链接的线时，不可操作，必须将之前的路径取消（单击两端的数字取消路径，只剩下端点染色即可）或改变路径</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p>
